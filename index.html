<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">

</head>
<body>
    <div class="login-container" >
        <div class="image-png">
            <img src="https://www.picng.com/upload/spider_man/png_spider_man_77017.png" alt="">
        </div>

        <div class="login-form">
            <div class="login-texts mb-10">
            <h4>Login</h4>
            <p>Doesnt have an account <a href="" >Signup</a></p></div>

            <div class="login-email">
                <p>Email</p>
                <input type="text" placeholder="Enter Email">
            </div>

            <div class="login-email mt-10">
                <p>Password</p>
                <input type="Password" placeholder="Enter Password">
            </div>
            <div class="submit-button">
                <a href="#">Submit</a>
            </div>

            <div class="division mt-10">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div class="social-login ">
                <a href="#"><img src="https://static.vecteezy.com/system/resources/previews/012/871/371/original/google-search-icon-google-product-illustration-free-png.png" alt="" width="24px" height="24px">Google</a>
                <a href="#"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-512.png" alt="" width="24px" height="24px">Facebook</a>
    
            </div>
        </div>

        
    </div>
</body>
</html>
