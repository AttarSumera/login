<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bgright"></div>
    <div class="container">
        <div class="nav-bar">
            <div class="home">
                <h6 style="color: aliceblue;" ><a href="index3.html">Home</a></h6>
            </div>
            <div class="signin">
                <p style="color: aliceblue;" >Already have an Account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

<div class="container">
    <div class="main row">
          <div class="leftnew col-md-6">

            <h4 >Hello ! Welcome Back</h4>
            <p>Login with your data that you entered during your registration.</p>
            <div class="name">
                <p>Name</p>
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="email">
                <p>Email Adress</p>
                <input type="text" placeholder="Example@email.com">
            </div>
            <div class="password">
                <div class="ph">
                <p>Password </p>
                <a href="" style="color: blueviolet;text-align: end;">Forget Password</a>
                 </div>
                 <div class="icon">
                <input type="password" placeholder="Enter Password" id="pass">
                <i class="fa fa-eye field-icon" id="toggle-password"></i>
                 <i class="fa fa-eye-slash field-icon" id="toggle-password-active" style="display: none;"></i> 

                </div>  
            </div>
            <div class="submit-button">
                <a href="">Register!</a>
            </div>
            <div class="division mt-10">
            <div class="line"> </div>
            <p>OR</p>
            <div class="line"></div>
        </div>
            <div class="social">
                <a href=""><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-icon-png-transparent-background-osteopathy-16.png" alt="" width="24px" height="24px">Sign With Google</a>
            </div>
            <div class="signup">
                <p>Don't have an Account <a href="" style="color: blue;">Sign Up</a></p>
            </div>
        </div>
   
    <div class="right col-md-6">
        
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-2578971-2147152.png" alt=""  >
    </div>
</div>
</div>

</body>
</html>
